<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="style.css" />

    <title>Stop Watch</title>
  </head>
  <body>
    <main>
      <header>
        <h2 class="header-title">Stop Watch</h2>
      </header>

      <section id="stopwatch-main">
        <div class="stopwatch-digits">
          <div class="time-container">
            <div class="digit-container hour">00</div>
            <div class="time-text">
              <span>HOUR</span>
            </div>
          </div>
          <p>:</p>
          <div class="time-container">
            <div class="digit-container minute">00</div>
            <div class="time-text">
              <span>MINUTE</span>
            </div>
          </div>
          <p>:</p>
          <div class="time-container">
            <div class="digit-container second">00</div>
            <div class="time-text">
              <span>SECOND</span>
            </div>
          </div>
          <p>.</p>
          <div class="time-container">
            <div class="digit-container count">00</div>
          </div>
        </div>
      </section>

      <section id="control-buttons">
        <button class="btn-start btn-control">
          <i class="fa-solid fa-play btn-icon"></i>
        </button>

        <button class="btn-stop btn-control">
          <i class="fa-solid fa-stop btn-icon"></i>
        </button>
        <button class="btn-reset btn-control">
          <i class="fas fa-undo btn-icon"></i>
        </button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
